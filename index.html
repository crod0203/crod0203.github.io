<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>



       
        <div class="container-fluid p-5 my-5 bg-dark text-white">
          <h1>Bleach</h1>
          
          <abbr title="Carlos Rodriguez">CR</abbr>
          <div class="row">
            <div class="col p-3 bg-primary text-white">Big 3</div>
            <div class="col p-3 bg-dark text-white"> ..</div>
            <div class="col p-3 bg-primary text-white"> Infamous</div>
          </div>
        </div>
        <p class="bg-info text-white">Soul society</p>

        <div class="offcanvas offcanvas-start" id="demo">
            <div class="offcanvas-header">
              <h1 class="offcanvas-title">People in SS</h1>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <p>kenpachi</p>
                <p>toshiro</p>
                <p>rukia</p>
                <button class="btn btn-secondary" type="button">A Button</button>
              </div>
        </div>
        <div class="container-fluid mt-3">
            <h3>Offcanvas Sidebar</h3>
            <p>...</p>
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
              Open  Sidebar
            </button>
        </div>
    </body>


</html>
